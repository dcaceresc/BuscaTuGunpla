<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead class="text-center">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let universe of universes; index as i">
        <td>{{i+1}}</td>
        <td>{{universe.id}}</td>
        <td>{{universe.name}}</td>
      </tr>
    </tbody>
  </table>

</div>
